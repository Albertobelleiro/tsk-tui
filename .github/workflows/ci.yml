name: CI

on:
  push:
    branches: [main, Develop]
  pull_request:
    branches: [main, Develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript check
        run: bun run tsc --noEmit

      - name: Run tests
        run: bun test
