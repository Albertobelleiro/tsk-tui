name: Feature Request
description: Suggest a feature or improvement
title: "[Feature]: "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing your idea.
        Please describe the problem and the outcome you need.

  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What user problem does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the behavior or interface you want.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other options you considered and why they fall short.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, or examples.
